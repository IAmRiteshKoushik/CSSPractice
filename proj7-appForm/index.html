<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site">
        <div class="overview">
            Application Form
        <div class="main">

            <!-- General -->
            <div class="general">
                <div class="header">
                    <span class="heading">A. General Questions</span>
                </div>
                <div class="content">
                    <!-- Insured's Name -->
                    <div class="name">

                    </div>
                    <!-- Fields for Date of Birth and Gender -->
                    <div class="DOB-and-gender">
                        <!-- Date of Birth -->
                        <div class="dob">

                        </div>
                        <!-- Gender -->
                        <div class="gender">

                        </div>
                    </div>
                    <!-- Field for address -->
                    <div class="address">

                    </div>
                    <!-- Fields for Phone Number and Email -->
                    <div class="ph-and-email">
                        <!-- Phone -->
                        <div class="phone">

                        </div>
                        <!-- Email -->
                        <div class="email">

                        </div>
                    </div>
                    <!-- Fields for ID Number and Social Security -->
                    <div class="id-and-social-security">
                        <!-- Identification Number -->
                        <div class="id-num">

                        </div>
                        <!-- Social Security Number -->
                        <div class="socialsec">

                        </div>
                    </div>
                    <!-- Field for Status -->
                    <div class="status">

                    </div>
                    <!-- Occupation and Retirement -->
                    <div class="occupation-retire">
                        <!--  -->
                        <div class="occupation">

                        </div>
                        <!--  -->
                        <div class="retire">

                        </div>
                    </div>
                </div>
            </div>

            <!-- Health Cover -->
            <div class="health-cover">
                <div class="header">
                    <span class="heading">B. Type of Health Coverage</span>
                </div>
            </div>

            <!-- Policy -->
            <div class="policy">
                <div class="header">
                    <span class="heading">C. The Policy</span>
                </div>
            </div>

            <!-- Footer Section -->
            <div class="footer">
                <p class="tnc">
                    <span>Terms and Conditions</span><br>
                    Improvement should be measured regularly and
                    assessed in order for you to know what is beneficial
                    and what is not. This will help you set new targets.
                </p>
                <div class="sign">
                    <p class="sign">Signature:</p>
                    <input type="text">
                    <div class="date">
                        <p>Date:</p>
                        <input type="text">
                        
                    </div>
                <div class="page">
                    <p>Page 1 of 4</p>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
